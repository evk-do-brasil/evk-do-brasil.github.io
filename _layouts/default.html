---
layout: compress
---

<!DOCTYPE html>
<html lang="pt-br">

  {%- include head.html -%}

  <body>

    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-WDP78JF" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

    <main class="main-container">
      {%- include header.html -%}
      {{ content }}
      {%- include footer.html -%}
    </main>

    {%- if site.ga_id -%}
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.ga_id }}"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', '{{ site.ga }}');
    </script>
    {%- endif -%}

    <script src="{{ site.baseurl }}/js/main.js"></script>

  </body>

</html>
