---
layout: default
---

<article class="post-container">
  <header class="post-header">
    {% if page.image != '' %}
      <div class="img-wrapper">
        <img
          src="{{ page.image }}"
          alt="{{ page.title }}"
          width="100%">
      </div>
    {% endif %}

    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
