---
layout: default
---

<article class="post-container">
  <header class="post-header">
    {%- if page.image != '' -%}
      <img src="{{ page.image }}" alt="{{ page.title }}" width="100%">
    {%- endif -%}

    <div class="wrapper">
      <h1 class="post-title">{{ page.title }}</h1>
    </div>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
