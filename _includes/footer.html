<footer class="site-footer">
  <div class="site-footer__wrapper">

    <ul class="seamless">
      <li>
        <a href="{{ site.baseurl }}/">Home</a>
      </li>

      {%- assign site_pages = site.pages | sort: 'position' -%}
      {%- for p in site_pages %}{% if p.menu-title -%}
        <li>
          <a href="{{ p.url | prepend: site.baseurl }}">{{ p.menu-title }}</a>
        </li>
      {%- endif %}{% endfor -%}
    </ul>

    <section class="site-footer__features">
    </section>

  </div>
</footer>
