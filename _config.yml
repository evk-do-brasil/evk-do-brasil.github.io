---
title: EVK do Brasil
timezone: America/Sao_Paulo
collections:
  posts:
    title: Posts
    output: true
defaults:
- scope:
    path: ''
    type: pages
  values:
    layout: page
    image: ''
- scope:
    path: ''
    type: posts
  values:
    layout: post
    permalink: blog/:title/
    image: ''
lang: pt_BR
description: ''
baseurl: ''
url: http://evkdobrasil.github.io/
markdown: kramdown
permalink: pretty/
paginate: 10
paginate_path: "/blog/:num/"
sass:
  style: compressed
plugins:
- jekyll-paginate
- jekyll-sitemap
exclude:
- ".sass-cache/"
- ".jekyll-cache/"
- ".vscode/"
- gemfiles/
- Gemfile
- Gemfile.lock
- node_modules/
- vendor/bundle/
- vendor/cache/
- vendor/gems/
- vendor/ruby/
- README.md
- package.json
- CNAME
